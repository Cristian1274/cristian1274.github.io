<!-- CLIENTE -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btnMostrarInventario = document.getElementById('mostrarCliente');
            var consultaResult = document.getElementById('consultaResult');
          
            btnMostrarInventario.addEventListener('click', function() {
              // Realizar la consulta de inventario
              var xhr = new XMLHttpRequest();
              xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                  consultaResult.innerHTML = xhr.responseText;
                }
              };
              xhr.open('GET', 'consulta_cliente.php', true);
              xhr.send();
            });
          });
          
    </script>
